name: Deploy MkDocs site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: pip install uv

      - name: Install docs dependencies with uv
        run: uv sync --locked --all-extras --dev

      - name: Copy example notebooks into docs
        run: |
          mkdir -p docs/examples
          cp -r examples/*.ipynb docs/examples/

      - name: Build and deploy MkDocs site
        run: |
          uv run mkdocs gh-deploy --force --clean --strict
