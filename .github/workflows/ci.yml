name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run pre-commit checks
      run: |
        # Run core code quality tools
        echo "Running Black..."
        black --check --diff src/
        
        echo "Running isort..."
        isort --profile black --check-only --diff src/
        
        echo "Running flake8..."
        flake8 --max-line-length=100 --extend-ignore=E203,W503,E501 src/
        
        echo "Core pre-commit checks passed!"