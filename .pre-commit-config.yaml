exclude: ^docs/

repos:
  # Pre-commit hooks for basic checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        exclude: ^(uv\.lock)$
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: ruff
        name: ruff lint
        entry: uv run ruff check
        language: system
        types: [python]
        args: [--fix]
        files: ^src/
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        files: ^src/
