# Pre-commit configuration for diffusion-based-crystal-structure-inpainting
#
# To use this configuration:
# 1. Install pre-commit: pip install pre-commit
# 2. Install formatting tools: pip install ruff
# 3. Install hooks: pre-commit install
# 4. Run on all files: pre-commit run --all-files

repos:
  # Pre-commit hooks for basic checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: ruff
        name: ruff lint
        entry: ruff check
        language: system
        types: [python]
        args: [--fix]
      - id: ruff-format
        name: ruff format
        entry: ruff format
        language: system
        types: [python]
