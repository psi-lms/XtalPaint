hydra:
  run:
    dir: ${oc.env:OUTPUT_DIR,outputs/singlerun/${now:%Y-%m-%d}/${now:%H-%M-%S}}

auto_resume: False

defaults:
  - data_module: alex_mp_20
  - trainer: default
  - lightning_module: default
  - lightning_module/diffusion_module: pos-only
  - lightning_module/diffusion_module/model: mattergen
  - lightning_module/diffusion_module/corruption: pos-only

lightning_module:
  diffusion_module:
    model:
      denoise_atom_types: false
